<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arterior - Web AR Furniture App</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .ui-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            z-index: 1000;
        }
        .furniture-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .furniture-btn:hover {
            background: #764ba2;
        }
        .status {
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- AR Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Camera -->
        <a-camera gps-camera rotation-reader></a-camera>
        
        <!-- Furniture Models -->
        <a-box id="chair" position="0 0.5 -1" material="color: #8B4513" scale="0.5 1 0.5" visible="false"></a-box>
        <a-box id="table" position="0 0.25 -1" material="color: #654321" scale="1 0.5 1" visible="false"></a-box>
        <a-box id="sofa" position="0 0.4 -1" material="color: #4169E1" scale="2 0.8 1" visible="false"></a-box>
        
        <!-- AR Marker -->
        <a-marker-camera preset="hiro">
            <a-box position="0 0.5 0" material="color: yellow"></a-box>
        </a-marker-camera>
    </a-scene>

    <!-- UI Panel -->
    <div class="ui-panel">
        <div class="status" id="status">Point camera at AR marker to start</div>
        <div>
            <button class="furniture-btn" onclick="placeFurniture('chair')">ü™ë Chair</button>
            <button class="furniture-btn" onclick="placeFurniture('table')">ü™ë Table</button>
            <button class="furniture-btn" onclick="placeFurniture('sofa')">üõãÔ∏è Sofa</button>
            <button class="furniture-btn" onclick="clearFurniture()">üóëÔ∏è Clear</button>
        </div>
    </div>

    <script>
        let currentFurniture = null;
        
        function placeFurniture(type) {
            // Hide current furniture
            if (currentFurniture) {
                currentFurniture.setAttribute('visible', false);
            }
            
            // Show selected furniture
            const furniture = document.getElementById(type);
            furniture.setAttribute('visible', true);
            currentFurniture = furniture;
            
            document.getElementById('status').textContent = `${type.charAt(0).toUpperCase() + type.slice(1)} placed!`;
        }
        
        function clearFurniture() {
            if (currentFurniture) {
                currentFurniture.setAttribute('visible', false);
                currentFurniture = null;
                document.getElementById('status').textContent = 'Furniture cleared';
            }
        }
        
        // Handle AR marker detection
        document.addEventListener('markerFound', function() {
            document.getElementById('status').textContent = 'AR marker detected! Select furniture to place.';
        });
        
        document.addEventListener('markerLost', function() {
            document.getElementById('status').textContent = 'AR marker lost. Point camera at marker.';
        });
    </script>
</body>
</html>
